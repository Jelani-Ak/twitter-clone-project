<div class="confirmation-container">
  <div class="context-container">
    <h1 class="title">{{ data.title }}</h1>
    <p class="text">{{ data.message }}</p>
  </div>
  <div class="buttons-container">
    <app-generic-button
      class="no-button"
      [text]="'No'"
      (click)="no()"
    ></app-generic-button>
    <app-generic-button
      class="yes-button"
      [text]="'Yes'"
      (click)="yes()"
    ></app-generic-button>
  </div>
</div>
