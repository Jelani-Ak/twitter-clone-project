<div
  class="compose-container"
  [ngStyle]="{ padding: data.dialogOpen ? '20px' : '0' }"
>
  <form
    class="form-container"
    #RegisterForm="ngForm"
    (ngSubmit)="createTweet()"
  >
    <mat-form-field
      appearance="fill"
      class="compose-tweet-form"
      [style.width]="'100%'"
      [style.height]="'145px'"
      [style.font-weight]="'100'"
      [style.margin-bottom]="'-0.79em'"
    >
      <mat-label class="textarea-label" [style.font-weight]="'100'">
        Compose Tweet
      </mat-label>
      <textarea
        #input
        matInput
        #content="ngModel"
        [(ngModel)]="tweet.content"
        class="mat-form-field-textarea"
        id="content"
        name="content"
        maxlength="280"
        placeholder="What's happening"
        type="text"
      >
      </textarea>
      <div class="hint">
        <mat-hint>{{ input.value.length || 0 }}/280</mat-hint>
      </div>
    </mat-form-field>
    <div class="button-row-container">
      <button class="tweet-button add-media-button" mat-button type="button">
        File
        <label for="file-upload" class="custom-file-upload"></label>
      </button>
      <input
        id="file-upload"
        #FileName
        (change)="onFileSelected($event)"
        type="file"
      />

      <div class="filename">
        {{ FileName.value.replace("C:\\fakepath\\", "") }}
      </div>

      <mat-icon
        *ngIf="FileName.value"
        class="remove-file"
        (click)="cancel(FileName, RegisterForm)"
      >
        cancel
      </mat-icon>

      <button
        [disabled]="!tweet.content && !FileName.value"
        class="tweet-button compose-tweet-button"
        mat-button
        type="submit"
      >
        Create
      </button>
    </div>
  </form>
</div>
