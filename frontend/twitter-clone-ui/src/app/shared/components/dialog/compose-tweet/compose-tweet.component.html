<div
  class="compose-container"
  [ngStyle]="{ padding: data.dialogOpen ? '20px' : '0' }"
>
  <div class="tweet-reply-details" *ngIf="this.data.tweetType == 'Comment'">
    <div class="details">
      <p class="username">Username</p> <!-- TODO: Replace with username in data -->
      <p class="handle">@UsernameHandle</p> <!-- TODO: Replace with usenamehandle in data -->
      <span class="spacer"></span>
      <p class="date">{{ data.tweet.dateOfCreation }}</p>
    </div>

    <div class="tweet-content">
      <p>{{ data.tweet.content }}</p>
    </div>

    <div class="tweet-context">
      <p>Replying to Username</p> <!-- TODO: Replace with username in data -->
    </div>
  </div>

  <form class="form-container" #RegisterForm="ngForm" (ngSubmit)="create()">
    <mat-form-field
      appearance="fill"
      class="compose-tweet-form"
      [style.width]="'100%'"
      [style.height]="'145px'"
      [style.font-weight]="'100'"
      [style.margin-bottom]="'-0.79em'"
    >
      <mat-label class="textarea-label" [style.font-weight]="'100'">
        {{ data.textAreaLabel ?? "Compose Tweet" }}
      </mat-label>
      <textarea
        #input
        matInput
        #content="ngModel"
        [(ngModel)]="tweet.content"
        class="mat-form-field-textarea"
        id="content"
        name="content"
        maxlength="280"
        placeholder="{{ data.placeholder ?? 'What\'s happening' }}"
        type="text"
      >
      </textarea>
      <div class="hint">
        <mat-hint>{{ input.value.length }}/280</mat-hint>
      </div>
    </mat-form-field>
    <div class="button-row-container">
      <button class="tweet-button add-media-button" mat-button type="button">
        File
        <label for="file-upload" class="custom-file-upload"></label>
      </button>
      <input
        id="file-upload"
        #FileName
        (change)="onFileSelected($event)"
        type="file"
      />

      <div class="filename">
        {{ FileName.value.replace("C:\\fakepath\\", "") }}
      </div>

      <mat-icon
        *ngIf="FileName.value"
        class="remove-file"
        (click)="cancel(FileName, RegisterForm)"
      >
        cancel
      </mat-icon>

      <button
        [disabled]="disableSubmitButton()"
        class="tweet-button compose-tweet-button"
        mat-button
        type="submit"
      >
        Create
      </button>
    </div>
  </form>
</div>
