<div id="container">
  <h1 style="margin-bottom: 0 !important;">Compose Tweet</h1>
  <mat-dialog-content id="mat-dialog-container">
    <form method="post">
      <mat-form-field appearance="fill">
        <!-- Form Heading -->
        <mat-label>Compose Tweet</mat-label>
        <!-- Text area -->
        <textarea
          #input
          [(ngModel)]="content"
          [ngModelOptions]="{standalone: true}"
          class="mat-form-field-textarea"
          matInput
          maxlength="280"
          name="content"
          placeholder="What's happening"
          type="text">
        </textarea>
        <!-- Maximum character limit -->
        <mat-hint align="end">{{input.value?.length || 0}}/280</mat-hint>
      </mat-form-field>

      <mat-dialog-actions>
        <button class="form-button" id="add-media-button" mat-button type="button">Add media</button>
        <button class="form-button" id="remove-media-button" mat-button type="button">Remove</button>
        <span *ngIf="fileSelected">filename-example.txt</span>
        <button (click)="addTweet()" id="compose-tweet-button" mat-button mat-dialog-close type="submit">Create
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
