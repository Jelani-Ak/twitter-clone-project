<div class="tweet-container" id="title-container">
  <p id="page-title">Login</p>
</div>

<div class="form-container">
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <mat-form-field appearance="fill" class="user-management-form">
      <mat-label>Username</mat-label>
      <input #username="ngModel"
             [(ngModel)]="user.username"
             [class.is-invalid]="username.invalid && username.touched"
             id="username"
             matInput
             name="username"
             required
             type="text">
    </mat-form-field>
    <div *ngIf="username.errors && (username.invalid && username.touched)">
      <p class="bad-credentials-alert"><small>Username is required</small></p>
    </div>
    <br/>

    <mat-form-field appearance="fill" class="user-management-form">
      <mat-label>Password</mat-label>
      <input #password="ngModel"
             [(ngModel)]="user.password"
             [class.is-invalid]="password.invalid && password.touched"
             id="password"
             matInput
             name="password"
             required
             type="password">
    </mat-form-field>
    <div *ngIf="password.errors && (password.invalid && password.touched)">
      <p class="bad-credentials-alert"><small>Password is required</small></p>
    </div>

    <br/>
    <span>
      <button class="login-button" mat-button type="submit">Login</button>
      <button (click)="goToSignUpPage()" class="login-button" mat-button style="float: right" type="button">Register</button>
    </span>
  </form>
</div>
