<div class="login-page-container">
  <div class="title-container">
    <p class="page-title">Login</p>
  </div>

  <div class="form-container">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <mat-form-field appearance="fill" class="user-management-form">
        <mat-label>Username</mat-label>
        <input
          #username="ngModel"
          [(ngModel)]="user.username"
          [class.is-invalid]="username.invalid && username.touched"
          id="username"
          matInput
          name="username"
          required
          type="text"
        />
        <mat-error
          *ngIf="username.errors && username.invalid && username.touched"
        >
          Username is required
        </mat-error>
      </mat-form-field>

      <br />

      <mat-form-field appearance="fill" class="user-management-form">
        <mat-label>Password</mat-label>
        <input
          #password="ngModel"
          [(ngModel)]="user.password"
          [class.is-invalid]="password.invalid && password.touched"
          id="password"
          matInput
          name="password"
          required
          type="password"
        />
        <mat-error
          *ngIf="password.errors && password.invalid && password.touched"
        >
          Password is required
        </mat-error>
      </mat-form-field>

      <br />

      <div class="login-button-container">
        <app-generic-button [text]="'Login'" type="submit"></app-generic-button>
        <small [routerLink]="['/register']">
          Don't have an account? Register here
        </small>
      </div>
    </form>
  </div>
</div>
