<div class="title-container back-container" (click)="goBack()">
  <div class="context">
    <p>Viewing tweet</p>
    <div class="context-icon-and-text">
      <mat-icon class="context-icon">arrow_back</mat-icon>
      <p class="context-text">Return</p>
    </div>
  </div>
</div>

<div class="tweet-container">
  <app-main-tweet [tweet]="tweet"></app-main-tweet>
  <app-comment [tweet]="tweet"></app-comment>
</div>
